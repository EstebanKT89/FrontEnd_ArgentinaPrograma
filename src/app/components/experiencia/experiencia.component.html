<div class="row elem">
  <h1>Experiencia Laboral</h1>
  <div class="sep">
    <app-popup-experiencia></app-popup-experiencia>
  </div>
  <div class="col-lg-12">
    <table class="table">
      <tbody>
        <tr class="sep"  *ngFor="let Experiencia of experiencia">
          <td class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <div>
              <h3>{{ Experiencia.nombreExp }}</h3>
            </div>
          </td>
          <td class="col-xs-12 col-sm-7 col-md-7 col-lg-7">
            <div style="text-align: center">
              {{ Experiencia.descripcionExp }}
            </div>
          </td>
          <td class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
          <div class="btones" *ngIf="isLogged">            
            <Button type="button" class="btn btn-light" (click)="edit(Experiencia.id)">
              <i class="bi bi-pen-fill"></i>
            </Button>

            <Button type="button" class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i> 
            </Button>
          </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
