<div class="row">
  <h1>Experiencia Laboral</h1>
  <div class="col-lg-2">
    <button
      class="btn btn-dark"
      type="button"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Nueva Experiencia
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of experiencia">
          <td>
            <h3>{{ Experiencia.nombreExp }}</h3>
          </td>
          <td>{{ Experiencia.descripcionExp }}</td>
          <td *ngIf="isLogged">
            <Button type="button" class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
              <i class="bi bi-pen-fill"></i> EDITAR
            </Button>
          </td>
          <td *ngIf="isLogged">
            <Button type="button" class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i> BORRAR
              </Button>
            </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
